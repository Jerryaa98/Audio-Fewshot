includes:
  - headers/data.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml
  - classifiers/Baseline++.yaml
  - backbones/resnet18.yaml


# few shot settings
way_num: 5
shot_num: 1
query_num: 5
episode_size: 1
train_episode: 100
test_episode: 600

batch_size: 2

modality: audio
mean_std_file: ./Auxiliary/Clean_Mean_Std.npy
class_per_split: ./Auxiliary/KOS_paper_splits.npy
ood: True


classifier:
  name: BaselinePlus
  kwargs:
    inner_param:
      inner_optim:
        name: Adam
        kwargs:
          lr: 1e-2
      inner_train_iter: 100
      inner_batch_size: 4
    feat_dim: 4608
    num_class: 38


backbone:
  name: Conv64F
  kwargs:
    is_flatten: True
    is_feature: False
    leaky_relu: False
    negative_slope: 0.2
    last_pool: True
    num_channels: 1

