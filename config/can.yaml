includes:
  - headers/data_0.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml
  - classifiers/CAN.yaml
  - backbones/Conv64F.yaml

episode_size: 2

classifier:
  name: CAN
  kwargs:
    scale_cls: 7 # default
    num_class: 64
    nFeat: 64
    HW: 10

backbone:
  name: Conv64F
  kwargs:
    is_flatten: False
    is_feature: False
    leaky_relu: True
    negative_slope: 0.2
    last_pool: False
    num_channels: 1

modality: audio
mean_std_file: ./Auxiliary/KOS_0_alpha_Mean_Std.npy
class_per_split: ./Auxiliary/KOS_paper_splits.npy
ood: False

