includes:
  - headers/data.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml


augment: true
augment_times: 1
augment_times_query: 1
augment_method: DeepBdcAugment

modality: audio
mean_std_file: ./Auxiliary/Clean_Mean_Std.npy
class_per_split: ./Auxiliary/KOS_paper_splits.npy
ood: False

augment: true
augment_times: 1
augment_times_query: 1
augment_method: DeepBdcAugment
backbone:
  name: resnet12Bdc
  kwargs:
    reduce_dim: 64
    num_channels: 1
batch_size: 64
classifier:
  name: DeepBDC_Pretrain
  kwargs: 
    reduce_dim: 64
    dropout_rate: 0.8
    num_class: 39
    val_type: meta
    is_distill: false
    emb_func_path: ~
    classifier_path: ~
data_root: /root/SC/Results/KOS_1_alpha/KOS_1_alpha_spec
deterministic: true
n_gpu: 1
device_ids: 1
episode_size: 1
epoch: 170
log_interval: 100
log_level: info
log_name: null
log_paramerter: false
lr_scheduler:
  kwargs:
    gamma: 0.1
    milestones:
    - 100
    - 150
  name: MultiStepLR

optimizer:
  kwargs:
    lr: 0.05
    momentum: 0.9
    nesterov: true
    weight_decay: 0.0005
  name: SGD
  other: 
    emb_func.bdc_pool.temperature: 0.001
parallel_part:
- emb_func
- classifier
port: 48828
pretrain_path: ~
rank: 0
result_root: ./results
resume: false
save_interval: 10
save_part:
- emb_func
- classifier
seed: 1
tag: null
tb_scale: 3.3333333333333335
test_episode: 600   # test/val n_episodes, number of episodes in meta val
test_epoch: 5
test_query: 10
test_shot: 1
test_way: 5
train_episode: 600
query_num: 10
shot_num: 1
use_memory: false
way_num: 5
workers: 10