save_interval: 50
save_part:
- emb_func
seed: 1
shot_num: 5
tag: null
tb_scale: 1.6666666666666667
test_episode: 600
test_epoch: 5
test_query: 5
test_shot: 5
test_way: 5
train_episode: 2000
use_memory: false
way_num: 5
